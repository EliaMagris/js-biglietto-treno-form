<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biglietto Treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body style="background-color: rgb(185, 20, 80)">
    <form action="">
      <div class="container p-3 mt-5">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white ">
              CALCOLA IL PREZZO DEL TUO BIGLIETTO
            </h1>
          </div>
          <div class="col-12 bg-white rounded-3">
            <div class="d-flex justify-content-around">
              <div>
                <h5 class="pb-3">Nome e Cognome</h5>
                <input
                  type="text"
                  id="inputName"
                  placeholder="Scrivi il tuo nome"
                />
              </div>

              <div>
                <h5 class="pb-3">Quantità KM</h5>
                <input
                  type="text"
                  id="inputKM"
                  placeholder="Scrivi la quantità di Km"
                />
              </div>

              <div>
                <h5 class="pb-3">Seleziona la tua età</h5>
                <select
                  id="select"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option value="0" selected>Seleziona la tua età</option>
                  <option value="1">Maggiorenne</option>
                  <option value="2">Minorenne</option>
                  <option value="3">Anziano</option>
                </select>
              </div>
            </div>

            <div class="col-12 text-center mt-5">
              <button class="mx-3 p-1 my-2 rounded-2" onclick="TotalPrice();return false">Genera</button>
              <button class="mx-3 p-1 my-2 rounded-2" onclick="clearResult()" value="Reset">Annulla</button>
            </div>
          </div>
        </div>
      </div>

      <div class="NoView container mt-5" id="hoverItems">
        <div class="row p-0">
          <div class="col-12">
            <h1 class="text-center text-white">IL TUO BIGLIETTO</h1>
          </div>
          <div class="col-12">
            <div class="card mb-3" p-0 style="width: 100%">
              <div class="row g-0">
                <div class="col-md-4 bg-secondary p-3">
                  <h4>NOME PASSEGGERO</h4>

                  <h5 id="nomePasseggero"></h5>
                </div>
                <div class="col-md-8">
                  <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Prezzo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>Biglietto standard</td>
                        <td id="randomNumber"></td>
                        <td id="randomNumberBig"></td>
                        <td><h5 id="result"></h5></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="assets/main.js"></script>
  </body>
</html>
